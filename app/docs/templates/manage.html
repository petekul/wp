<div class="container theme-showcase" id="managePage" role="main" ng-controller="manageController">

    <div class="col-sm-12 contentbox">

        <div class="content">
            <div class="row wp-block dark padding0 margin0">


                <div class="col-sm-6 productfilter">
                    <span>
                        Select Product:
                    </span>
                    <md-input-container>
                        <md-select ng-model="selectedProduct" md-selected-text="getSelectedProduct()" aria-label="select product">
                            <md-optgroup label="products">
                            <md-option ng-repeat="product in products" ng-value="product">{{product}}</md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>
                    
                </div>

                <div class="col-sm-6 statusfilter text-right">
                    <span>
                        Status:
                    </span>
                    <md-input-container>
                        <md-select ng-model="selectedStatus" md-selected-text="getSelectedStatus()" aria-label="select status">
                            <md-optgroup label="statuses">
                            <md-option ng-repeat="status in statuses" ng-value="status">{{status}}</md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>
                </div>
      
            </div>
        
        <dtable options="options" rows="data" class="material"></dtable>
        
        <button type="submit" id="btnSubmitSQ" class="btn btn-success" ng-click="edit()">Test</button>
        </div>
    </div>

  

<!-- <br/><br/><br/> -->


</div> <!--main container-->
