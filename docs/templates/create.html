<div class="container theme-showcase" id="managePage" role="main" ng-controller="createController">
    <div class="col-sm-12 contentbox">

      <div class="content">
        <div class="row wp-block dark padding0 margin0">

            <div class="col-sm-6 productfilter">
                <span>
                    Select Product:
                </span>
                <md-input-container>
                    <md-select ng-model="alert.product" md-selected-text="getSelectedProduct()" aria-label="select product">
                        <md-option ng-repeat="product in products" ng-value="product">{{product}}</md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
                
            </div>

            <div class="col-sm-6 typefilter">
                <span>
                    Type:
                </span>
                <md-input-container>
                    <md-select ng-model="alert.type" md-selected-text="getSelectedType()" aria-label="select type">
                        <md-option ng-repeat="type in types" ng-value="type">{{type}}</md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <span>Alert Status</span>
            <md-switch class="md-primary" ng-model="alert.status" ng-true-value="'closed'" ng-false-value="'notification'" aria-label="Alert status switch">
                {{ alert.status }}
            </md-switch>
          </div>
          <div class="col-sm-6">
              <span>Alert Dismissable</span>
              <md-switch class="" ng-model="alert.dismiss" ng-true-value="'dismissable'" ng-false-value="'permanent'" aria-label="Alert status switch">
                  {{ alert.dismiss }}
              </md-switch>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <span>Start Date</span>
              <md-content layout-padding="" layout-margin="" class="datepickerdemoMoment">
                <md-datepicker ng-model="alert.startdate" ng-change="onDateChanged()" md-placeholder="Start date"></md-datepicker>
                <!-- <span>Start Time</span> -->
                <input class="timepicker" type="time" ng-model="alert.starttime" aria-label="start time">
              </md-content>
            
          </div>
          <div class="col-sm-6">
            <span>End date</span>
              <md-content layout-padding="" layout-margin="" class="datepickerdemoMoment">
                <md-datepicker ng-model="alert.enddate" ng-change="onDateChanged()" md-placeholder="End date"></md-datepicker>
              
                <input class="timepicker" type="time" ng-model="alert.endtime" aria-label="end time">
              </md-content>
            
          </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <md-input-container class="txtTitle">
                    <label>Title</label>
                    <input ng-model="alert.title">
                </md-input-container>
            </div>
            <div class="col-sm-12">
                <md-input-container class="txtMsg">
                    <label>Message</label>
                    <input ng-model="alert.msg">
                </md-input-container>
            </div>
        </div>

      <button type="submit" id="btnSubmitSQ" class="btn btn-success text-right" ng-click="submit()">Submit</button>
    </div>
  </div>

  

<!-- <br/><br/><br/> -->


</div> <!--main container-->
